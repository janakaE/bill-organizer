machine:
  node:
    version: 6.9.5
  php:
    version: 7.1.0
  timezone:
    Asia/Singapore
database:
  override:
    - >
      mysql -u ubuntu circle_test -e
      "CREATE DATABASE billorg_testing;
      CREATE USER 'homestead'@'%' IDENTIFIED BY 'password';
      GRANT ALL PRIVILEGES ON *.* TO 'homestead'@'localhost' WITH GRANT OPTION;"
dependencies:
  override:
    - npm install
    - composer install
compile:
  override:
    - npm run production
deployment:
  staging:
    branch: master
    heroku:
      appname: billorg
